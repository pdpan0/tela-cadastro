<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página com exemplo de Autenticação (Login)</title>

</head>

<body>

    <form id="form_login" method="post" onsubmit="return entrar()">
        Usuário: <input type="text" name="login">
        <br>
        Senha: <input type="password" name="senha">
        <br>
        <button id="btn_entrar">Entrar</button>
    </form>
    
    <img src="aguarde.gif" id="img_aguarde" style="display: none;">
    
    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
        Usuário e/ou senha inválidos!
    </div>

</body>

</html>
<script>

    verificarAutenticacao();

    function verificarAutenticacao() {
        if (sessionStorage.usuario_bandtec != undefined) {
            window.location.href = 'grafico-google-charts.html';
        }
    }

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/entrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                response.json().then(function (resposta) {

                    sessionStorage.usuario_bandtec = resposta.nome;
                    verificarAutenticacao();

                });
            } else {

                console.log('Erro de login!');
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
