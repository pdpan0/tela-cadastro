<script>
    var usuario;

    verificarAutenticacao();

    function verificarAutenticacao() {
        usuario = sessionStorage.usuario_bandtec;
        if (usuario == undefined) {
            window.location.href = 'main.html';
        } else {
            b_usuario.innerHTML = usuario;
        }
    }
    function verificarAutenticacao2() {
        usuario = sessionStorage.usuario_bandtec;
        if (usuario == undefined) {
            window.location.href = 'index.html';
        } else {
            b_usuario.innerHTML = usuario;
        }
    }

    function logoff() {
        sessionStorage.removeItem('usuario_bandtec');
        verificarAutenticacao2();
    }


    function requestRank(score) {
        fetch("leituras/ranking", {
            method: "POST",
            body: new URLSearchParams({
                s: score,
                user: usuario
            })
        }).then(function (response) {

            if (response.ok) {

                console.log('Tudo ok');
                response.json().then(function (resposta) {
                    updateRank(resposta);
                });

            } else {
                console.log('Erro não enviou');
                response.text().then(function (resposta) {
                    // div_erro.innerHTML = resposta;
                });
            }
        });
    }
    updateRank = (objects)=>{
        let itens = '';
        
        for (const o of objects[0]) {
            console.log(o);
            itens += `
            <tr>
                <td>${o.nick}</td>
                <td>${o.score}</td>
            </tr>`  
            console.log(itens);
                        
        }
        top10.innerHTML = `
            <table class="nes-table is-bordered is-dark">
                <thead>
                    <tr>
                    <th>Nickname</th>
                    <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>${itens}</tbody>
            </table>
        `;
    }
</script>
